<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>로아와 파싱</title>
<script language = "javascript">
var request = require('request'),
    cheerio = require('cheerio');

var url = "https://loawa.com/";
 

request(url, function (err, res, html) {
    if (!err) {
        var $ = cheerio.load(html);
    }
    document.write($);
})
</script>
</head>
<body>
</body>
</html>
