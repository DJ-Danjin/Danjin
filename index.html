<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>로아와 파싱</title>
<script language = "javascript">
    const request = new XMLHttpRequest();
    const url = 'https://loawa.com'; // 긁어오고 싶은 주소를 넣는다. 예제는 네이버

    request.open('GET', url, true);
    request.onload = function () {
      console.log(request.responseText); // 긁어온 내용 뿌리기
    };
    request.send();
</script>
</head>
<body>
</body>
</html>
